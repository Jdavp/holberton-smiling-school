<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon.ico?" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Home - Smiling School</title>
</head>

<body class="courses-hero p-0 m-n3">

	<header class="header container-fluid text-center text-white hero_piece">
        <div>
            <input id="menu-check" type="checkbox" style="visibility: hidden">
            <label id="menu-label" for="menu-check">
                <span id="menu-line"></span>
            </label>
            <nav class="navbar navbar-default row justify-content-space-between mt-3 mb-5">
                <div class="col-sm-4">
                    <a class="navbar-brand my-3 ml-4">
                        <img class="smile_off" src="./assets/images/smile_off.png" alt="smile_off">
                        <img class="smile-logo" src="./assets/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="col-sm-4"></div>
                <ul>
                    <li><a href="#"><strong>COURSES</strong></a></li>
                    <li><a href="#"><strong>PRICING</strong></a></li>
                    <li><a href="#"><strong>LOGIN</strong></a></li>
                </ul>
            </nav>
		</div>
		<section class="col-12 mt-1">
			<h1 class="text-white mt-1">« Don't cry because it's over.</h1>
			<h1 class="text-center"><span style="color:#c271ff;">Smile</span> because it happened. »</h1>
        </section>
        
          <!-- filter Section -->
        <section class="purple_theme filter_section">
            <div class="container-md">
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-12">
                        <span class="holberton_school-icon-search_1 icon_search"></span>
                        <label for="search">KEYWORDS</label>
                        <input class="form-control" id="search" type="text" placeholder="      Search by Keywords">
                    </div>
                    <div class="col-md-4 col-sm-6 col-12">
                        <span class="holberton_school-icon-arrow_5 icon_select"></span>
                        <label for="topic">TOPIC</label>
                        <select class="form-control" id="topics">
                            <option value="nov">Novice</option>
                            <option value="inter">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-6 col-12">
                        <span class="holberton_school-icon-arrow_5 icon_select"></span>
                        <label for="sort">SORT BY</label>
                        <select class="form-control" id="sort">
                            <option value="most_pop">Most Popular</option>
                            <option value="most_rect">Most Recent</option>
                            <option value="most_views">Most Viewed</option>
                        </select>
                    </div>
                </div>
            </div>
        </section> 
    </header>
        
    
</body>
</html>
